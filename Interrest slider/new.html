<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App-Simple Interest calculator</title>

    <link rel="stylesheet" href="new.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="contaiiner">
        <div class="calculator">
            <form id="loan-form" name="myForm" onsubmit="simple_interest()">
                <div class="upper-sect">
                    <h2>Simple Interest Calculator</h2>
                    <div class="am-input">
                        <p>Amount</p>
                        <input type="text" id="amount" name="amount">
                    </div>
                    <div class="slidecontainer">
                        <p>Interest Rate</p>
                        <input type="range" value="0" step="0.25" min="0" max="100" id="myRange">
                        <span id="interest"></span>
                    </div>
                    <div class="slidecontainer-2">
                        <p>No. of Years</p>
                        <select name="Years" id="years">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>

                        </select>
                    </div>
                    <div class="button-1">
                        <input type="submit" value="Compute Interests" id="calculate-btn">
                    </div>
                </div>
            </form>
            <div class="result-sec">
                <div id="yaer-list"> </div>
                <div id="interest-rate"> </div>
                <div id="num"> </div>
                <div id="num1"></div>
            </div>
            <div class="copy-right">
                <i class="fa fa-copyright"></i>
                <p>all right reserved to ZH Stutio</p>
            </div>
        </div>
    </div>


</body>

<script src="app.js"></script>

</html>
